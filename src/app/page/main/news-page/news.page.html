<div class="row" *ngIf="!loading">
  <div class="col-md-9">
    <div class="row">
      <div class="col-12">
        <h2 class="title-light lined-title">{{category}}</h2>
      </div>
    </div>
    <ng-container>
      <news *ngFor="let n of news" [news]="n"></news>
    </ng-container>
  </div>
  <div class="col-md-3">
    <div class="row">
      <div class="col-12">
        <h2 class="title-light lined-title">پربازدید ترین ها</h2>
      </div>
    </div>
    <card-type-c *ngFor="let m of mostViewed" [news]="m"></card-type-c>
  </div>
</div>
<loading [show]="loading"></loading>
