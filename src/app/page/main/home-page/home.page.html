<div class="row" *ngIf="!loading">
    <div class="col-12">
        <h1 class="lined-title title-light">اخبار داغ</h1>
    </div>
    <div class="col-sm-6 col-lg-4 col-xl" *ngFor="let h of hotNews">
        <card-type-a [news]="h"></card-type-a>
    </div>
</div>
<div class="row">
    <div class="col-md-9">
        <div class="row">
            <div class="col-12">
                <h2 class="title-light lined-title">اخرین خبر ها</h2>
            </div>
        </div>
        <news [news]="n" *ngFor="let n of news"></news>
    </div>
    <div class="col-md-3">
        <div class="row">
            <div class="col-12">
                <h2 class="title-light lined-title">پربازدید ترین ها</h2>
            </div>
        </div>
        <card-type-b [news]="m" *ngFor="let m of mostViewed"></card-type-b>
    </div>
</div>

<loading [show]="loading"></loading>
